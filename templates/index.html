<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="static/board.css">

    <title>Boggle!</title>
</head>

<body>
    <div class="container text-center ">
    <section id="boggle">
        <div id="board" class="table table-responsive">
            <table class="board">
                <tbody>
                    {% for row in board %}
                    <tr>
                        {% for cell in row %}
                        <td>
                            {{ cell }}
                        </td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <p class="msg">
            <!-- Messages appear here -->
        </p>
        <p class="score">
            <!-- Messages appear here -->
        </p>

        <p class="timer">
            <!-- Messages appear here -->
        </p>


        <form method="POST" class="add-word">
            <input name="word" class="word" autofocus>
            <button class="btn btn-primary">Enter</button>
        </form>


        <p class="words">
            <!-- Messages appear here -->
        </p>

    </section>

    <script src="http://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios@0.19.0/dist/axios.js"></script>
    <script src="/static/boggle.js"></script>
    <script>
        let game = new BoggleGame("boggle");
    </script>
    </div>

</body>

</html>
